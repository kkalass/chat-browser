    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loading: true,
                    error: null,
                    chatName: null,
                    exportDate: null,
                    clusters: [],
                    groups: [],
                    allMessages: [],
                    selectedCluster: null,
                    selectedGroup: null,
                    highlightedCluster: null,
                    highlightedGroup: null,
                    activeKeyword: null,
                    clusterFilter: '',
                    groupFilter: '',
                    messageFilter: '',
                    expandedClusterIndices: new Set(),
                    expandedGroupIndices: new Set(),
                    expandedMessageIndices: new Set(),
                    expandedMessageBlocks: new Map(), // blockIdx -> { beforeCount: number, afterCount: number }
                    expandedGroupBlocks: new Map(), // blockIdx -> { beforeCount: number, afterCount: number }
                    showKeywordPanel: false,
                    keywordFilter: '',
                    restoringState: false // Flag to prevent watchers from triggering during state restoration
                };
            },
            computed: {
                sortedGroups() {
                    return [...this.groups].sort((a, b) => {
                        return new Date(a.start_time) - new Date(b.start_time);
                    });
                },
                aggregatedKeywords() {
                    const keywordMap = new Map();
                    
                    // Aggregate keywords from clusters
                    this.clusters.forEach(cluster => {
                        if (cluster.keywords && Array.isArray(cluster.keywords)) {
                            cluster.keywords.forEach(kw => {
                                const key = kw.toLowerCase();
                                if (!keywordMap.has(key)) {
                                    keywordMap.set(key, {
                                        keyword: kw,
                                        count: 0,
                                        clusterIds: new Set(),
                                        groupKeys: new Set()
                                    });
                                }
                                const entry = keywordMap.get(key);
                                entry.count++;
                                entry.clusterIds.add(cluster.cluster_id);
                            });
                        }
                    });
                    
                    // Aggregate keywords from groups
                    this.groups.forEach(group => {
                        if (group.keywords && Array.isArray(group.keywords)) {
                            group.keywords.forEach(kw => {
                                const key = kw.toLowerCase();
                                if (!keywordMap.has(key)) {
                                    keywordMap.set(key, {
                                        keyword: kw,
                                        count: 0,
                                        clusterIds: new Set(),
                                        groupKeys: new Set()
                                    });
                                }
                                const entry = keywordMap.get(key);
                                entry.count++;
                                entry.groupKeys.add(group.groupKey);
                                if (group.cluster_id) {
                                    entry.clusterIds.add(group.cluster_id);
                                }
                            });
                        }
                    });
                    
                    // Convert to array and sort by count
                    return Array.from(keywordMap.values())
                        .sort((a, b) => b.count - a.count);
                },
                filteredKeywords() {
                    if (!this.keywordFilter.trim()) {
                        return this.aggregatedKeywords;
                    }
                    const filter = this.keywordFilter.toLowerCase();
                    return this.aggregatedKeywords.filter(kw => 
                        kw.keyword.toLowerCase().includes(filter)
                    );
                },
                groupBlocks() {
                    const groupsToUse = this.sortedGroups;
                    
                    // If groupFilter is set, use text filtering with collapse/expand
                    if (this.groupFilter.trim() && !this.selectedCluster && !this.selectedGroup && !this.activeKeyword) {
                        const filter = this.groupFilter.toLowerCase();
                        const blocks = [];
                        let currentBlock = { groups: [], collapsedCount: 0, collapsedStartIdx: -1 };
                        let inRelevantSection = false;
                        let collapsedStartIdx = -1;
                        
                        groupsToUse.forEach((group, idx) => {
                            const matches = group.title?.toLowerCase().includes(filter) ||
                                          group.summary?.toLowerCase().includes(filter) ||
                                          group.keywords?.some(kw => kw.toLowerCase().includes(filter));
                            
                            if (matches) {
                                if (!inRelevantSection && currentBlock.collapsedCount > 0) {
                                    blocks.push(currentBlock);
                                    currentBlock = { groups: [], collapsedCount: 0, collapsedStartIdx: -1 };
                                }
                                currentBlock.groups.push(group);
                                inRelevantSection = true;
                            } else {
                                if (inRelevantSection) {
                                    if (currentBlock.groups.length > 0) {
                                        blocks.push(currentBlock);
                                    }
                                    collapsedStartIdx = idx;
                                    currentBlock = { groups: [], collapsedCount: 1, collapsedStartIdx: collapsedStartIdx };
                                    inRelevantSection = false;
                                } else {
                                    if (collapsedStartIdx === -1) {
                                        collapsedStartIdx = idx;
                                        currentBlock.collapsedStartIdx = collapsedStartIdx;
                                    }
                                    currentBlock.collapsedCount++;
                                }
                            }
                        });
                        
                        if (currentBlock.groups.length > 0 || currentBlock.collapsedCount > 0) {
                            blocks.push(currentBlock);
                        }
                        
                        return blocks.map((block, blockIdx) => {
                            if (block.collapsedCount > 0) {
                                const expanded = this.expandedGroupBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                                const startIdx = block.collapsedStartIdx;
                                const endIdx = startIdx + block.collapsedCount;
                                
                                const beforeGroups = groupsToUse.slice(
                                    Math.max(0, startIdx),
                                    Math.min(startIdx + expanded.beforeCount, endIdx)
                                );
                                
                                const afterGroups = groupsToUse.slice(
                                    Math.max(startIdx, endIdx - expanded.afterCount),
                                    endIdx
                                );
                                
                                const totalShown = beforeGroups.length + afterGroups.length;
                                const remaining = block.collapsedCount - totalShown;
                                
                                return {
                                    ...block,
                                    beforeGroups,
                                    afterGroups,
                                    remainingCollapsed: remaining,
                                    canExpandBefore: expanded.beforeCount < block.collapsedCount,
                                    canExpandAfter: expanded.afterCount < block.collapsedCount
                                };
                            }
                            return block;
                        });
                    }
                    
                    // If activeKeyword is set, use keyword filtering with collapse/expand
                    if (this.activeKeyword && !this.selectedCluster && !this.selectedGroup) {
                        const blocks = [];
                        let currentBlock = { groups: [], collapsedCount: 0, collapsedStartIdx: -1 };
                        let inRelevantSection = false;
                        let collapsedStartIdx = -1;
                        
                        groupsToUse.forEach((group, idx) => {
                            const hasKeyword = group.keywords && group.keywords.some(kw => 
                                kw.toLowerCase() === this.activeKeyword.toLowerCase()
                            );
                            
                            if (hasKeyword) {
                                if (!inRelevantSection && currentBlock.collapsedCount > 0) {
                                    blocks.push(currentBlock);
                                    currentBlock = { groups: [], collapsedCount: 0, collapsedStartIdx: -1 };
                                }
                                currentBlock.groups.push(group);
                                inRelevantSection = true;
                            } else {
                                if (inRelevantSection) {
                                    if (currentBlock.groups.length > 0) {
                                        blocks.push(currentBlock);
                                    }
                                    collapsedStartIdx = idx;
                                    currentBlock = { groups: [], collapsedCount: 1, collapsedStartIdx: collapsedStartIdx };
                                    inRelevantSection = false;
                                } else {
                                    if (collapsedStartIdx === -1) {
                                        collapsedStartIdx = idx;
                                        currentBlock.collapsedStartIdx = collapsedStartIdx;
                                    }
                                    currentBlock.collapsedCount++;
                                }
                            }
                        });
                        
                        if (currentBlock.groups.length > 0 || currentBlock.collapsedCount > 0) {
                            blocks.push(currentBlock);
                        }
                        
                        return blocks.map((block, blockIdx) => {
                            if (block.collapsedCount > 0) {
                                const expanded = this.expandedGroupBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                                const startIdx = block.collapsedStartIdx;
                                const endIdx = startIdx + block.collapsedCount;
                                
                                const beforeGroups = groupsToUse.slice(
                                    Math.max(0, startIdx),
                                    Math.min(startIdx + expanded.beforeCount, endIdx)
                                );
                                
                                const afterGroups = groupsToUse.slice(
                                    Math.max(startIdx, endIdx - expanded.afterCount),
                                    endIdx
                                );
                                
                                const totalShown = beforeGroups.length + afterGroups.length;
                                const remaining = block.collapsedCount - totalShown;
                                
                                return {
                                    ...block,
                                    beforeGroups,
                                    afterGroups,
                                    remainingCollapsed: remaining,
                                    canExpandBefore: expanded.beforeCount < block.collapsedCount,
                                    canExpandAfter: expanded.afterCount < block.collapsedCount
                                };
                            }
                            return block;
                        });
                    }
                    
                    if (!this.selectedCluster) {
                        // If no cluster selected, show all filtered groups
                        return [{
                            groups: groupsToUse,
                            collapsedCount: 0,
                            collapsedStartIdx: -1
                        }];
                    }
                    
                    const blocks = [];
                    let currentBlock = { groups: [], collapsedCount: 0, collapsedStartIdx: -1 };
                    let inRelevantSection = false;
                    let collapsedStartIdx = -1;
                    
                    groupsToUse.forEach((group, idx) => {
                        const isRelevant = group.cluster_id === this.selectedCluster.cluster_id;
                        
                        if (isRelevant) {
                            if (!inRelevantSection && currentBlock.collapsedCount > 0) {
                                // End previous collapsed section
                                blocks.push(currentBlock);
                                currentBlock = { groups: [], collapsedCount: 0, collapsedStartIdx: -1 };
                            }
                            currentBlock.groups.push(group);
                            inRelevantSection = true;
                        } else {
                            if (inRelevantSection) {
                                // Start new collapsed section
                                if (currentBlock.groups.length > 0) {
                                    blocks.push(currentBlock);
                                }
                                collapsedStartIdx = idx;
                                currentBlock = { groups: [], collapsedCount: 1, collapsedStartIdx: collapsedStartIdx };
                                inRelevantSection = false;
                            } else {
                                if (collapsedStartIdx === -1) {
                                    collapsedStartIdx = idx;
                                    currentBlock.collapsedStartIdx = collapsedStartIdx;
                                }
                                currentBlock.collapsedCount++;
                            }
                        }
                    });
                    
                    // Add last block
                    if (currentBlock.groups.length > 0 || currentBlock.collapsedCount > 0) {
                        blocks.push(currentBlock);
                    }
                    
                    // Apply expanded context
                    return blocks.map((block, blockIdx) => {
                        if (block.collapsedCount > 0) {
                            const expanded = this.expandedGroupBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                            const startIdx = block.collapsedStartIdx;
                            const endIdx = startIdx + block.collapsedCount;
                            
                            const beforeGroups = this.sortedGroups.slice(
                                Math.max(0, startIdx),
                                Math.min(startIdx + expanded.beforeCount, endIdx)
                            );
                            
                            const afterGroups = this.sortedGroups.slice(
                                Math.max(startIdx, endIdx - expanded.afterCount),
                                endIdx
                            );
                            
                            const totalShown = beforeGroups.length + afterGroups.length;
                            const remaining = block.collapsedCount - totalShown;
                            
                            return {
                                ...block,
                                beforeGroups,
                                afterGroups,
                                remainingCollapsed: remaining,
                                canExpandBefore: expanded.beforeCount < block.collapsedCount,
                                canExpandAfter: expanded.afterCount < block.collapsedCount
                            };
                        }
                        return block;
                    });
                },
                messageBlocks() {
                    const messagesToUse = this.allMessages;
                    
                    // If messageFilter is set, use text filtering with collapse/expand
                    if (this.messageFilter.trim() && !this.selectedCluster && !this.selectedGroup) {
                        const filter = this.messageFilter.toLowerCase();
                        const blocks = [];
                        let currentBlock = { messages: [], collapsedCount: 0, collapsedStartIdx: -1 };
                        let inRelevantSection = false;
                        let collapsedStartIdx = -1;
                        
                        messagesToUse.forEach((message, idx) => {
                            const matches = message.body?.toLowerCase().includes(filter) ||
                                          this.getSenderName(message.sender).toLowerCase().includes(filter);
                            
                            if (matches) {
                                if (!inRelevantSection && currentBlock.collapsedCount > 0) {
                                    blocks.push(currentBlock);
                                    currentBlock = { messages: [], collapsedCount: 0, collapsedStartIdx: -1 };
                                }
                                currentBlock.messages.push(message);
                                inRelevantSection = true;
                            } else {
                                if (inRelevantSection) {
                                    if (currentBlock.messages.length > 0) {
                                        blocks.push(currentBlock);
                                    }
                                    collapsedStartIdx = idx;
                                    currentBlock = { messages: [], collapsedCount: 1, collapsedStartIdx: collapsedStartIdx };
                                    inRelevantSection = false;
                                } else {
                                    if (collapsedStartIdx === -1) {
                                        collapsedStartIdx = idx;
                                        currentBlock.collapsedStartIdx = collapsedStartIdx;
                                    }
                                    currentBlock.collapsedCount++;
                                }
                            }
                        });
                        
                        if (currentBlock.messages.length > 0 || currentBlock.collapsedCount > 0) {
                            blocks.push(currentBlock);
                        }
                        
                        return blocks.map((block, blockIdx) => {
                            if (block.collapsedCount > 0) {
                                const expanded = this.expandedMessageBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                                const startIdx = block.collapsedStartIdx;
                                const endIdx = startIdx + block.collapsedCount;
                                
                                const beforeMessages = messagesToUse.slice(
                                    Math.max(0, startIdx),
                                    Math.min(startIdx + expanded.beforeCount, endIdx)
                                );
                                
                                const afterMessages = messagesToUse.slice(
                                    Math.max(startIdx, endIdx - expanded.afterCount),
                                    endIdx
                                );
                                
                                const totalShown = beforeMessages.length + afterMessages.length;
                                const remaining = block.collapsedCount - totalShown;
                                
                                return {
                                    ...block,
                                    beforeMessages,
                                    afterMessages,
                                    remainingCollapsed: remaining,
                                    canExpandBefore: expanded.beforeCount < block.collapsedCount,
                                    canExpandAfter: expanded.afterCount < block.collapsedCount
                                };
                            }
                            return block;
                        });
                    }
                    
                    // Determine which messages are relevant based on selection
                    const getRelevantGroupKeys = () => {
                        if (this.selectedGroup) {
                            // Only messages from the selected group
                            return new Set([this.selectedGroup.groupKey]);
                        } else if (this.selectedCluster) {
                            // Messages from all groups in the selected cluster
                            return new Set(
                                this.groups
                                    .filter(g => g.cluster_id === this.selectedCluster.cluster_id)
                                    .map(g => g.groupKey)
                            );
                        }
                        return new Set();
                    };
                    
                    const relevantGroupKeys = getRelevantGroupKeys();
                    if (relevantGroupKeys.size === 0) {
                        // No selection, show all filtered messages
                        return [{
                            messages: messagesToUse,
                            collapsedCount: 0,
                            collapsedStartIdx: -1
                        }];
                    }
                    
                    const blocks = [];
                    let currentBlock = { messages: [], collapsedCount: 0, collapsedStartIdx: -1 };
                    let inRelevantSection = false;
                    let collapsedStartIdx = -1;
                    
                    messagesToUse.forEach((message, idx) => {
                        const isRelevant = message.groupKey && relevantGroupKeys.has(message.groupKey);
                        
                        if (isRelevant) {
                            if (!inRelevantSection && currentBlock.collapsedCount > 0) {
                                // End previous collapsed section
                                blocks.push(currentBlock);
                                currentBlock = { messages: [], collapsedCount: 0, collapsedStartIdx: -1 };
                            }
                            currentBlock.messages.push(message);
                            inRelevantSection = true;
                        } else {
                            if (inRelevantSection) {
                                // Start new collapsed section
                                if (currentBlock.messages.length > 0) {
                                    blocks.push(currentBlock);
                                }
                                collapsedStartIdx = idx;
                                currentBlock = { messages: [], collapsedCount: 1, collapsedStartIdx: collapsedStartIdx };
                                inRelevantSection = false;
                            } else {
                                if (collapsedStartIdx === -1) {
                                    collapsedStartIdx = idx;
                                    currentBlock.collapsedStartIdx = collapsedStartIdx;
                                }
                                currentBlock.collapsedCount++;
                            }
                        }
                    });
                    
                    // Add last block
                    if (currentBlock.messages.length > 0 || currentBlock.collapsedCount > 0) {
                        blocks.push(currentBlock);
                    }
                    
                    // Apply expanded context
                    return blocks.map((block, blockIdx) => {
                        if (block.collapsedCount > 0) {
                            const expanded = this.expandedMessageBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                            const startIdx = block.collapsedStartIdx;
                            const endIdx = startIdx + block.collapsedCount;
                            
                            const beforeMessages = this.allMessages.slice(
                                Math.max(0, startIdx),
                                Math.min(startIdx + expanded.beforeCount, endIdx)
                            );
                            
                            const afterMessages = this.allMessages.slice(
                                Math.max(startIdx, endIdx - expanded.afterCount),
                                endIdx
                            );
                            
                            const remainingBefore = Math.max(0, startIdx + expanded.beforeCount - startIdx);
                            const remainingAfter = Math.max(0, expanded.afterCount);
                            const totalShown = beforeMessages.length + afterMessages.length;
                            const remaining = block.collapsedCount - totalShown;
                            
                            return {
                                ...block,
                                beforeMessages,
                                afterMessages,
                                remainingCollapsed: remaining,
                                canExpandBefore: remainingBefore < block.collapsedCount,
                                canExpandAfter: remainingAfter < block.collapsedCount
                            };
                        }
                        return block;
                    });
                }
            },
            methods: {
                async loadData() {
                    try {
                        // Get chat ID from URL parameter
                        const urlParams = new URLSearchParams(window.location.search);
                        const chatId = urlParams.get('chat') || 'solid-specification';
                        const basePath = `chats/${chatId}`;
                        
                        // Load chat metadata from chats.json
                        try {
                            const chatsResponse = await fetch('chats.json');
                            if (chatsResponse.ok) {
                                const chats = await chatsResponse.json();
                                const chatInfo = chats.find(c => c.id === chatId);
                                if (chatInfo) {
                                    this.chatName = chatInfo.name;
                                    if (chatInfo.exportDate) {
                                        const date = new Date(chatInfo.exportDate);
                                        this.exportDate = date.toLocaleDateString('en-US', { 
                                            year: 'numeric', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        });
                                    }
                                }
                            }
                        } catch (e) {
                            console.warn('Could not load chat metadata:', e);
                        }
                        
                        // Load clusters from final_topic_report.json
                        const clustersResponse = await fetch(`${basePath}/final_topic_report.json`);
                        if (!clustersResponse.ok) {
                            throw new Error(`Failed to fetch clusters: ${clustersResponse.status}`);
                        }
                        const clustersData = await clustersResponse.json();
                        this.clusters = Array.isArray(clustersData) ? clustersData : [];
                        
                        // Load groups from clustered_groups.jsonl
                        const groupsResponse = await fetch(`${basePath}/clustered_groups.jsonl`);
                        if (!groupsResponse.ok) {
                            throw new Error(`Failed to fetch groups: ${groupsResponse.status}`);
                        }
                        const groupsText = await groupsResponse.text();
                        const lines = groupsText.trim().split('\n').filter(line => line.trim());
                        const groupsWithCluster = lines.map(line => {
                            try {
                                return JSON.parse(line);
                            } catch (e) {
                                console.error('Error parsing line:', line, e);
                                return null;
                            }
                        }).filter(g => g !== null);
                        
                        // Load all messages from export.json
                        const messagesResponse = await fetch(`${basePath}/export.json`);
                        if (!messagesResponse.ok) {
                            throw new Error(`Failed to fetch messages: ${messagesResponse.status}`);
                        }
                        const exportData = await messagesResponse.json();
                        const allExportMessages = exportData.messages || [];
                        
                        // Create event_id to group mapping
                        const eventIdToGroup = new Map();
                        groupsWithCluster.forEach((group, idx) => {
                            const groupKey = `${group.cluster_id}-${idx}`;
                            if (group.messages && Array.isArray(group.messages)) {
                                group.messages.forEach(msg => {
                                    eventIdToGroup.set(msg.event_id, groupKey);
                                });
                            }
                        });
                        
                        // Process all messages from export.json
                        this.allMessages = allExportMessages
                            .filter(msg => msg.type === 'm.room.message' && msg.content && msg.content.body)
                            .map((msg, idx) => {
                                const groupKey = eventIdToGroup.get(msg.event_id);
                                const group = groupKey ? groupsWithCluster.find(g => `${g.cluster_id}-${groupsWithCluster.indexOf(g)}` === groupKey) : null;
                                
                                return {
                                    event_id: msg.event_id,
                                    sender: msg.sender,
                                    timestamp: new Date(msg.origin_server_ts).toISOString(),
                                    body: msg.content.body,
                                    groupKey: groupKey || null,
                                    cluster_id: group ? group.cluster_id : null,
                                    messageId: idx
                                };
                            });
                        
                        // Assign unique keys to groups
                        this.groups = groupsWithCluster.map((group, idx) => {
                            return {
                                ...group,
                                groupKey: `${group.cluster_id}-${idx}`,
                                start_time: group.start_time ? new Date(group.start_time).toISOString() : 
                                           (group.messages && group.messages[0] ? group.messages[0].timestamp : new Date(0).toISOString())
                            };
                        });
                        
                        // Sort clusters by earliest message time
                        this.clusters.sort((a, b) => {
                            // Find earliest message in cluster a
                            const groupsA = this.groups.filter(g => g.cluster_id === a.cluster_id);
                            const earliestA = groupsA.reduce((earliest, group) => {
                                const groupTime = new Date(group.start_time);
                                return !earliest || groupTime < earliest ? groupTime : earliest;
                            }, null);
                            
                            // Find earliest message in cluster b
                            const groupsB = this.groups.filter(g => g.cluster_id === b.cluster_id);
                            const earliestB = groupsB.reduce((earliest, group) => {
                                const groupTime = new Date(group.start_time);
                                return !earliest || groupTime < earliest ? groupTime : earliest;
                            }, null);
                            
                            // Sort by earliest timestamp (oldest first)
                            if (!earliestA && !earliestB) return 0;
                            if (!earliestA) return 1;
                            if (!earliestB) return -1;
                            return earliestA - earliestB;
                        });
                        
                        // Sort all messages by timestamp
                        this.allMessages.sort((a, b) => {
                            return new Date(a.timestamp) - new Date(b.timestamp);
                        });
                        
                        // Restore state from URL fragment BEFORE setting loading to false
                        this.restoreStateFromFragment();
                        
                        this.loading = false;
                        
                        // Update fragment after restoration to ensure it's in sync
                        this.$nextTick(() => {
                            this.serializeStateToFragment();
                        });
                        
                        // Only highlight the last message if no state was restored from fragment
                        if (!this.highlightedCluster && !this.highlightedGroup && 
                            !this.selectedCluster && !this.selectedGroup && this.allMessages.length > 0) {
                            const lastMessage = this.allMessages[this.allMessages.length - 1];
                            this.highlightMessageContext(lastMessage);
                        }
                        
                        // Scroll columns appropriately after data loads
                        this.$nextTick(() => {
                            // If state was restored, scroll to highlighted items
                            if (this.highlightedCluster || this.highlightedGroup || this.selectedCluster || this.selectedGroup) {
                                // Wait for DOM to update with highlighted/selected classes
                                setTimeout(() => {
                                    const highlightedClusterEl = document.querySelector('.cluster-item.highlighted');
                                    const outlinedClusterEl = document.querySelector('.cluster-item.outlined');
                                    const selectedClusterEl = document.querySelector('.cluster-item.selected');
                                    const highlightedGroupEl = document.querySelector('.group-item.highlighted');
                                    const selectedGroupEl = document.querySelector('.group-item.selected');
                                    
                                    // Scroll cluster into view
                                    const clusterEl = highlightedClusterEl || outlinedClusterEl || selectedClusterEl;
                                    if (clusterEl) {
                                        clusterEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    }
                                    
                                    // Scroll group into view after cluster
                                    setTimeout(() => {
                                        const groupEl = highlightedGroupEl || selectedGroupEl;
                                        if (groupEl) {
                                            groupEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                        }
                                        
                                        // Scroll to last highlighted message
                                        setTimeout(() => {
                                            const highlightedMessages = document.querySelectorAll('.message-item.highlighted');
                                            if (highlightedMessages.length > 0) {
                                                const lastHighlightedMessage = highlightedMessages[highlightedMessages.length - 1];
                                                lastHighlightedMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                                            }
                                        }, 300);
                                    }, 300);
                                }, 100);
                            } else {
                                // No state restored, scroll all columns to bottom to show most recent content
                                const columns = document.querySelectorAll('.column-content');
                                columns.forEach(column => {
                                    column.scrollTop = column.scrollHeight;
                                });
                            }
                        });
                    } catch (err) {
                        this.error = `Failed to load data: ${err.message}`;
                        this.loading = false;
                    }
                },
                selectCluster(cluster, preserveHighlights = false) {
                    this.selectedCluster = cluster;
                    this.selectedGroup = null;
                    this.expandedMessageBlocks.clear(); // Reset expanded context
                    this.expandedGroupBlocks.clear(); // Reset expanded context
                    
                    // Only highlight the cluster if not preserving existing highlights
                    if (!preserveHighlights) {
                        this.highlightCluster(cluster);
                    }
                    
                    // Expand this cluster and collapse others
                    this.expandedClusterIndices.clear();
                    const clusterIndex = this.clusters.findIndex(c => c.cluster_id === cluster.cluster_id);
                    this.expandedClusterIndices.add(clusterIndex);
                    
                    // Expand groups belonging to this cluster (these are "relevant")
                    this.expandedGroupIndices.clear();
                    this.sortedGroups.forEach((group, idx) => {
                        if (group.cluster_id === cluster.cluster_id) {
                            this.expandedGroupIndices.add(idx);
                        }
                    });
                    
                    // Expand messages belonging to groups in this cluster
                    this.expandedMessageIndices.clear();
                    this.allMessages.forEach((msg, idx) => {
                        if (msg.cluster_id === cluster.cluster_id) {
                            this.expandedMessageIndices.add(idx);
                        }
                    });
                },
                selectGroup(group, preserveHighlights = false) {
                    this.selectedGroup = group;
                    this.expandedMessageBlocks.clear(); // Reset expanded context
                    
                    // Only highlight the group if not preserving existing highlights
                    if (!preserveHighlights) {
                        this.highlightGroup(group);
                    }
                    
                    // Expand this group and collapse others not in the same cluster
                    this.expandedGroupIndices.clear();
                    const groupIndex = this.sortedGroups.findIndex(g => g.groupKey === group.groupKey);
                    this.expandedGroupIndices.add(groupIndex);
                    
                    // Also expand other groups in the same cluster
                    this.sortedGroups.forEach((g, idx) => {
                        if (g.cluster_id === group.cluster_id) {
                            this.expandedGroupIndices.add(idx);
                        }
                    });
                    
                    // Expand messages belonging to this group
                    this.expandedMessageIndices.clear();
                    this.allMessages.forEach((msg, idx) => {
                        if (msg.groupKey === group.groupKey) {
                            this.expandedMessageIndices.add(idx);
                        }
                    });
                },
                isClusterCollapsed(clusterId) {
                    // If no cluster selected, show all normally
                    if (!this.selectedCluster) {
                        return false;
                    }
                    const index = this.clusters.findIndex(c => c.cluster_id === clusterId);
                    return !this.expandedClusterIndices.has(index);
                },
                isGroupCollapsed(groupKey) {
                    // If no cluster selected, show all normally
                    if (!this.selectedCluster) {
                        return false;
                    }
                    const index = this.sortedGroups.findIndex(g => g.groupKey === groupKey);
                    return !this.expandedGroupIndices.has(index);
                },
                isMessageCollapsed(messageIndex) {
                    return !this.expandedMessageIndices.has(messageIndex);
                },
                expandClustersBefore(count) {
                    const selectedIndex = this.selectedCluster 
                        ? this.clusters.findIndex(c => c.cluster_id === this.selectedCluster.cluster_id)
                        : 0;
                    
                    for (let i = Math.max(0, selectedIndex - count); i < selectedIndex; i++) {
                        this.expandedClusterIndices.add(i);
                    }
                },
                expandClustersAfter(count) {
                    const selectedIndex = this.selectedCluster 
                        ? this.clusters.findIndex(c => c.cluster_id === this.selectedCluster.cluster_id)
                        : this.clusters.length - 1;
                    
                    for (let i = selectedIndex + 1; i <= Math.min(this.clusters.length - 1, selectedIndex + count); i++) {
                        this.expandedClusterIndices.add(i);
                    }
                },
                expandAllClusters() {
                    this.clusters.forEach((_, idx) => this.expandedClusterIndices.add(idx));
                },
                expandGroupsBefore(count) {
                    const selectedIndex = this.selectedGroup 
                        ? this.sortedGroups.findIndex(g => g.groupKey === this.selectedGroup.groupKey)
                        : 0;
                    
                    for (let i = Math.max(0, selectedIndex - count); i < selectedIndex; i++) {
                        this.expandedGroupIndices.add(i);
                    }
                },
                expandGroupsAfter(count) {
                    const selectedIndex = this.selectedGroup 
                        ? this.sortedGroups.findIndex(g => g.groupKey === this.selectedGroup.groupKey)
                        : this.sortedGroups.length - 1;
                    
                    for (let i = selectedIndex + 1; i <= Math.min(this.sortedGroups.length - 1, selectedIndex + count); i++) {
                        this.expandedGroupIndices.add(i);
                    }
                },
                expandAllGroups() {
                    this.sortedGroups.forEach((_, idx) => this.expandedGroupIndices.add(idx));
                },
                expandMessagesBefore(count) {
                    const firstExpandedIndex = Math.min(...Array.from(this.expandedMessageIndices));
                    
                    if (isFinite(firstExpandedIndex)) {
                        for (let i = Math.max(0, firstExpandedIndex - count); i < firstExpandedIndex; i++) {
                            this.expandedMessageIndices.add(i);
                        }
                    }
                },
                expandMessagesAfter(count) {
                    const lastExpandedIndex = Math.max(...Array.from(this.expandedMessageIndices));
                    
                    if (isFinite(lastExpandedIndex)) {
                        for (let i = lastExpandedIndex + 1; i <= Math.min(this.allMessages.length - 1, lastExpandedIndex + count); i++) {
                            this.expandedMessageIndices.add(i);
                        }
                    }
                },
                expandAllMessages() {
                    this.allMessages.forEach((_, idx) => this.expandedMessageIndices.add(idx));
                },
                expandGroupContext(blockIdx) {
                    // This can be implemented later to show collapsed groups
                    console.log('Expand context for block', blockIdx);
                },
                expandGroupBefore(blockIdx, count) {
                    const current = this.expandedGroupBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedGroupBlocks.set(blockIdx, {
                        beforeCount: current.beforeCount + count,
                        afterCount: current.afterCount
                    });
                    this.expandedGroupBlocks = new Map(this.expandedGroupBlocks);
                },
                expandGroupAfter(blockIdx, count) {
                    const current = this.expandedGroupBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedGroupBlocks.set(blockIdx, {
                        beforeCount: current.beforeCount,
                        afterCount: current.afterCount + count
                    });
                    this.expandedGroupBlocks = new Map(this.expandedGroupBlocks);
                },
                toggleKeywordFilter(keyword) {
                    if (this.activeKeyword === keyword) {
                        // Deactivate keyword filter
                        this.activeKeyword = null;
                        this.expandedGroupBlocks.clear();
                    } else {
                        // Activate keyword filter
                        this.activeKeyword = keyword;
                        this.expandedGroupBlocks.clear();
                        
                        // Scroll to first matching group
                        this.$nextTick(() => {
                            const matchingGroups = this.sortedGroups.filter(g => 
                                g.keywords && g.keywords.some(kw => kw.toLowerCase() === keyword.toLowerCase())
                            );
                            if (matchingGroups.length > 0) {
                                const lastMatchingGroup = matchingGroups[matchingGroups.length - 1];
                                setTimeout(() => {
                                    const groupElements = document.querySelectorAll('.group-item:not(.context-group)');
                                    for (let el of groupElements) {
                                        if (el.textContent.includes(lastMatchingGroup.title)) {
                                            el.scrollIntoView({ behavior: 'smooth', block: 'end' });
                                            break;
                                        }
                                    }
                                }, 100);
                            }
                        });
                    }
                },
                getKeywordFontSize(count) {
                    // Calculate font size based on count (min: 11px, max: 18px)
                    const maxCount = Math.max(...this.aggregatedKeywords.map(kw => kw.count));
                    const minCount = Math.min(...this.aggregatedKeywords.map(kw => kw.count));
                    const range = maxCount - minCount || 1;
                    const normalized = (count - minCount) / range;
                    return Math.round(11 + (normalized * 7));
                },
                collapseGroupBefore(blockIdx, count) {
                    const current = this.expandedGroupBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedGroupBlocks.set(blockIdx, {
                        beforeCount: Math.max(0, current.beforeCount - count),
                        afterCount: current.afterCount
                    });
                    this.expandedGroupBlocks = new Map(this.expandedGroupBlocks);
                },
                collapseGroupAfter(blockIdx, count) {
                    const current = this.expandedGroupBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedGroupBlocks.set(blockIdx, {
                        beforeCount: current.beforeCount,
                        afterCount: Math.max(0, current.afterCount - count)
                    });
                    this.expandedGroupBlocks = new Map(this.expandedGroupBlocks);
                },
                expandMessageContext(blockIdx) {
                    // This can be implemented later to show collapsed messages
                    console.log('Expand message context for block', blockIdx);
                },
                expandMessageBefore(blockIdx, count) {
                    const current = this.expandedMessageBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedMessageBlocks.set(blockIdx, {
                        beforeCount: current.beforeCount + count,
                        afterCount: current.afterCount
                    });
                    // Trigger reactivity
                    this.expandedMessageBlocks = new Map(this.expandedMessageBlocks);
                },
                expandMessageAfter(blockIdx, count) {
                    const current = this.expandedMessageBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedMessageBlocks.set(blockIdx, {
                        beforeCount: current.beforeCount,
                        afterCount: current.afterCount + count
                    });
                    // Trigger reactivity
                    this.expandedMessageBlocks = new Map(this.expandedMessageBlocks);
                },
                collapseMessageBefore(blockIdx, count) {
                    const current = this.expandedMessageBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedMessageBlocks.set(blockIdx, {
                        beforeCount: Math.max(0, current.beforeCount - count),
                        afterCount: current.afterCount
                    });
                    // Trigger reactivity
                    this.expandedMessageBlocks = new Map(this.expandedMessageBlocks);
                },
                collapseMessageAfter(blockIdx, count) {
                    const current = this.expandedMessageBlocks.get(blockIdx) || { beforeCount: 0, afterCount: 0 };
                    this.expandedMessageBlocks.set(blockIdx, {
                        beforeCount: current.beforeCount,
                        afterCount: Math.max(0, current.afterCount - count)
                    });
                    // Trigger reactivity
                    this.expandedMessageBlocks = new Map(this.expandedMessageBlocks);
                },
                highlightCluster(cluster) {
                    this.highlightedCluster = cluster;
                    // Don't set highlightedGroup to avoid confusion - we'll check via cluster_id
                    this.highlightedGroup = null;
                    
                    // Scroll cluster into view and last highlighted group
                    this.$nextTick(() => {
                        const highlightedEl = document.querySelector('.cluster-item.highlighted');
                        if (highlightedEl) {
                            highlightedEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        
                        // Find and scroll to the last group in this cluster
                        setTimeout(() => {
                            const clusterGroups = this.sortedGroups.filter(g => g.cluster_id === cluster.cluster_id);
                            if (clusterGroups.length > 0) {
                                const lastGroup = clusterGroups[clusterGroups.length - 1];
                                const groupElements = document.querySelectorAll('.group-item');
                                for (let el of groupElements) {
                                    if (el.textContent.includes(lastGroup.title)) {
                                        el.scrollIntoView({ behavior: 'smooth', block: 'end' });
                                        break;
                                    }
                                }
                            }
                        }, 100);
                    });
                },
                toggleSelectCluster(cluster) {
                    if (this.selectedCluster && String(this.selectedCluster.cluster_id) === String(cluster.cluster_id)) {
                        // Deselect - clear filter
                        this.selectedCluster = null;
                        this.selectedGroup = null;
                        this.expandedMessageBlocks.clear();
                        this.expandedGroupBlocks.clear();
                        this.expandedClusterIndices.clear();
                        this.expandedGroupIndices.clear();
                        this.expandedMessageIndices.clear();
                    } else {
                        // Select - apply filter
                        this.selectCluster(cluster);
                    }
                },
                highlightGroup(group) {
                    this.highlightedGroup = group;
                    this.highlightedCluster = this.clusters.find(c => c.cluster_id === group.cluster_id);
                    
                    // Scroll cluster and group into view, and last highlighted message
                    this.$nextTick(() => {
                        const outlinedClusterEl = document.querySelector('.cluster-item.outlined');
                        const highlightedGroupEl = document.querySelector('.group-item.highlighted');
                        
                        if (outlinedClusterEl) {
                            outlinedClusterEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        
                        setTimeout(() => {
                            if (highlightedGroupEl) {
                                highlightedGroupEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                            
                            // Scroll to the last highlighted message
                            const highlightedMessages = document.querySelectorAll('.message-item.highlighted');
                            if (highlightedMessages.length > 0) {
                                const lastHighlightedMessage = highlightedMessages[highlightedMessages.length - 1];
                                lastHighlightedMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                            }
                        }, 300);
                    });
                },
                clearClusterSelection() {
                    this.selectedCluster = null;
                    this.selectedGroup = null;
                    this.expandedMessageBlocks.clear();
                    this.expandedGroupBlocks.clear();
                    this.expandedClusterIndices.clear();
                    this.expandedGroupIndices.clear();
                    this.expandedMessageIndices.clear();
                },
                clearGroupSelection() {
                    this.selectedGroup = null;
                    this.expandedMessageBlocks.clear();
                    if (this.selectedCluster) {
                        // Re-expand all messages in the cluster
                        this.expandedMessageIndices.clear();
                        this.allMessages.forEach((msg, idx) => {
                            if (msg.cluster_id === this.selectedCluster.cluster_id) {
                                this.expandedMessageIndices.add(idx);
                            }
                        });
                    }
                },
                toggleSelectGroup(group) {
                    if (this.selectedGroup?.groupKey === group.groupKey) {
                        // Deselect - go back to cluster-level selection if any
                        this.selectedGroup = null;
                        if (this.selectedCluster) {
                            // Re-expand all messages in the cluster
                            this.expandedMessageIndices.clear();
                            this.allMessages.forEach((msg, idx) => {
                                if (msg.cluster_id === this.selectedCluster.cluster_id) {
                                    this.expandedMessageIndices.add(idx);
                                }
                            });
                        }
                    } else {
                        // Select - apply filter
                        this.selectGroup(group);
                    }
                },
                toggleMessageExpansion(index) {
                    if (this.expandedMessageIndices.has(index)) {
                        this.expandedMessageIndices.delete(index);
                    } else {
                        this.expandedMessageIndices.add(index);
                    }
                },
                formatDate(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                },
                formatTimestamp(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleString('en-US', { 
                        year: 'numeric',
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },
                getSenderName(sender) {
                    // Extract username from Matrix ID
                    const match = sender.match(/@([^-:]+)/);
                    return match ? match[1] : sender;
                },
                linkify(text) {
                    if (!text) return '';
                    
                    // Configure marked for security and performance
                    marked.setOptions({
                        breaks: true,  // Convert \n to <br>
                        gfm: true,     // GitHub Flavored Markdown
                        headerIds: false,
                        mangle: false,
                        sanitize: false  // We'll sanitize with DOMPurify if needed
                    });
                    
                    try {
                        // Parse markdown to HTML
                        return marked.parse(text);
                    } catch (e) {
                        console.error('Markdown parsing error:', e);
                        // Fallback to escaped text
                        return text.replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
                    }
                },
                getGroupColor(groupKey) {
                    // Generate deterministic color from groupKey
                    let hash = 0;
                    for (let i = 0; i < groupKey.length; i++) {
                        hash = ((hash << 5) - hash) + groupKey.charCodeAt(i);
                        hash = hash & hash;
                    }
                    // Use HSL for better color distribution
                    // Hue: 0-360, Saturation: 40%, Lightness: 65%
                    const hue = Math.abs(hash % 360);
                    return `hsl(${hue}, 40%, 65%)`;
                },
                scrollToSelectedCluster() {
                    this.$nextTick(() => {
                        const selectedElement = document.querySelector('.cluster-item.selected');
                        if (selectedElement) {
                            selectedElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                },
                scrollColumnsToBottom() {
                    const columns = document.querySelectorAll('.column-content');
                    columns.forEach(column => {
                        column.scrollTop = column.scrollHeight;
                    });
                },
                highlightMessageContext(message) {
                    if (!message.groupKey) {
                        // Message not part of any group
                        this.highlightedCluster = null;
                        this.highlightedGroup = null;
                        return;
                    }
                    
                    // Find the group and cluster for this message
                    const group = this.groups.find(g => g.groupKey === message.groupKey);
                    if (group) {
                        this.highlightedGroup = group;
                        this.highlightedCluster = this.clusters.find(c => String(c.cluster_id) === String(group.cluster_id));
                        
                        // Scroll highlighted items into view
                        this.$nextTick(() => {
                            const highlightedClusterEl = document.querySelector('.cluster-item.highlighted');
                            const highlightedGroupEl = document.querySelector('.group-item.highlighted');
                            
                            if (highlightedClusterEl) {
                                highlightedClusterEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                            
                            // Delay group scroll slightly so cluster scroll completes first
                            setTimeout(() => {
                                if (highlightedGroupEl) {
                                    highlightedGroupEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            }, 300);
                        });
                    }
                },
                serializeStateToFragment() {
                    const params = new URLSearchParams();
                    
                    if (this.selectedCluster) {
                        params.set('sc', this.selectedCluster.cluster_id);
                    }
                    if (this.selectedGroup) {
                        params.set('sg', this.selectedGroup.groupKey);
                    }
                    if (this.highlightedCluster) {
                        params.set('hc', this.highlightedCluster.cluster_id);
                    }
                    if (this.highlightedGroup) {
                        params.set('hg', this.highlightedGroup.groupKey);
                    }
                    if (this.activeKeyword) {
                        params.set('kw', this.activeKeyword);
                    }
                    if (this.clusterFilter) {
                        params.set('cf', this.clusterFilter);
                    }
                    if (this.groupFilter) {
                        params.set('gf', this.groupFilter);
                    }
                    if (this.messageFilter) {
                        params.set('mf', this.messageFilter);
                    }
                    
                    const fragment = params.toString();
                    const newHash = fragment ? `#${fragment}` : '';
                    
                    if (window.location.hash !== newHash) {
                        window.history.replaceState(null, '', window.location.pathname + window.location.search + newHash);
                    }
                },
                restoreStateFromFragment() {
                    const hash = window.location.hash.slice(1);
                    if (!hash) return;
                    
                    const params = new URLSearchParams(hash);
                    
                    // Set flag to prevent watchers from triggering
                    this.restoringState = true;
                    
                    try {
                        // Restore highlights first (these should be set directly without side effects)
                        const highlightedClusterId = params.get('hc');
                        if (highlightedClusterId) {
                            const cluster = this.clusters.find(c => String(c.cluster_id) === String(highlightedClusterId));
                            if (cluster) {
                                this.highlightedCluster = cluster;
                            }
                        }
                        
                        const highlightedGroupKey = params.get('hg');
                        if (highlightedGroupKey) {
                            const group = this.groups.find(g => g.groupKey === highlightedGroupKey);
                            if (group) {
                                this.highlightedGroup = group;
                            }
                        }
                        
                        // Restore filters
                        const clusterFilter = params.get('cf');
                        if (clusterFilter) {
                            this.clusterFilter = clusterFilter;
                        }
                        
                        const groupFilter = params.get('gf');
                        if (groupFilter) {
                            this.groupFilter = groupFilter;
                        }
                        
                        const messageFilter = params.get('mf');
                        if (messageFilter) {
                            this.messageFilter = messageFilter;
                        }
                        
                        const keyword = params.get('kw');
                        if (keyword) {
                            this.activeKeyword = keyword;
                        }
                        
                        // Restore selections (with preserveHighlights=true to not overwrite highlights)
                        const selectedClusterId = params.get('sc');
                        if (selectedClusterId) {
                            const cluster = this.clusters.find(c => String(c.cluster_id) === String(selectedClusterId));
                            if (cluster) {
                                this.selectCluster(cluster, true);
                            }
                        }
                        
                        const selectedGroupKey = params.get('sg');
                        if (selectedGroupKey) {
                            const group = this.groups.find(g => g.groupKey === selectedGroupKey);
                            if (group) {
                                this.selectGroup(group, true);
                            }
                        }
                    } finally {
                        // Re-enable watchers after restoration is complete
                        this.restoringState = false;
                    }
                },
                updateFragment() {
                    // Don't update fragment if we're in the middle of restoring state
                    if (!this.restoringState) {
                        this.serializeStateToFragment();
                    }
                }
            },
            watch: {
                selectedCluster() {
                    this.updateFragment();
                },
                selectedGroup() {
                    this.updateFragment();
                },
                highlightedCluster() {
                    this.updateFragment();
                },
                highlightedGroup() {
                    this.updateFragment();
                },
                activeKeyword() {
                    this.updateFragment();
                },
                clusterFilter() {
                    this.updateFragment();
                },
                groupFilter() {
                    this.updateFragment();
                },
                messageFilter() {
                    this.updateFragment();
                }
            },
            mounted() {
                this.loadData();
            }
        }).mount('#app');
    </script>
