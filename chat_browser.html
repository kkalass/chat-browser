<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .columns-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .column {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            overflow: hidden;
        }

        .column:nth-child(1),
        .column:nth-child(2) {
            background: #fafbfc;
        }

        .column:nth-child(3) {
            background: #ffffff;
        }

        .column:last-child {
            border-right: none;
        }

        .column-header {
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            color: #495057;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .column-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-input-wrapper {
            position: relative;
            width: 100%;
        }

        .filter-input {
            width: 100%;
            padding: 6px 30px 6px 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
            font-weight: normal;
            text-transform: none;
            transition: border-color 0.2s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .filter-input::placeholder {
            color: #adb5bd;
        }

        .filter-clear-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .filter-input-wrapper:hover .filter-clear-btn,
        .filter-clear-btn.visible {
            opacity: 1;
        }

        .filter-clear-btn:hover {
            background: #c82333;
        }

        .clear-filter-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            text-transform: none;
            transition: all 0.2s ease;
        }

        .clear-filter-btn:hover {
            background: #c82333;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .cluster-item,
        .group-item,
        .message-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
            position: relative;
        }

        .cluster-item:hover,
        .group-item:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .cluster-item.selected,
        .group-item.selected {
            background: #e7f3ff;
            border-color: #0066cc;
        }

        .select-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 2px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            font-size: 12px;
            z-index: 10;
        }

        .cluster-item:hover .select-icon,
        .group-item:hover .select-icon {
            opacity: 1;
        }

        .select-icon:hover {
            border-color: #0066cc;
            border-width: 2px;
        }

        .cluster-item.selected .select-icon,
        .group-item.selected .select-icon {
            opacity: 1;
            background: #0066cc;
            border-color: #0066cc;
        }

        .select-icon::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: transparent;
            transition: background 0.2s ease;
        }

        .cluster-item.selected .select-icon::after,
        .group-item.selected .select-icon::after {
            background: white;
        }

        .cluster-item.highlighted,
        .group-item.highlighted {
            background: #fff3cd;
            border-color: #ffc107;
            box-shadow: 0 0 0 2px #fff3cd;
        }

        .cluster-item.outlined {
            border: 2px solid #ffc107;
            background: transparent;
            box-shadow: none;
        }

        .group-item.outlined {
            border: 2px solid #ffc107;
            background: transparent;
            box-shadow: none;
        }

        .message-item.highlighted {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .message-item.outlined {
            border: 2px solid #ffc107;
            background: transparent;
        }

        .cluster-item.collapsed,
        .group-item.collapsed {
            opacity: 0.4;
            background: #f8f9fa;
            padding: 4px 12px;
            margin-bottom: 2px;
        }

        .cluster-item.collapsed:hover,
        .group-item.collapsed:hover {
            opacity: 0.6;
        }

        .message-item {
            cursor: default;
        }

        .message-item.collapsed {
            opacity: 0.3;
            background: #f8f9fa;
            padding: 4px 12px;
            margin-bottom: 2px;
            cursor: pointer;
        }

        .message-item.collapsed:hover {
            opacity: 0.5;
        }

        .outcome-badge {
            display: inline;
            padding: 0;
            font-size: 12px;
            font-weight: normal;
            text-transform: lowercase;
            margin-left: 0;
            color: #6c757d;
        }

        .outcome-badge.question-answered,
        .outcome-badge.informational,
        .outcome-badge.brainstorming {
            /* neutral - no special styling */
        }

        .outcome-badge.problem-solved {
            color: #28a745;
            font-weight: 600;
        }

        .outcome-badge.unresolved {
            color: #dc3545;
            font-weight: 600;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            color: #212529;
        }

        .item-meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .item-summary {
            font-size: 13px;
            color: #495057;
            line-height: 1.4;
            margin-top: 8px;
        }

        .item-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }

        .keyword-tag {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .keyword-tag:hover {
            background: #0066cc;
            color: white;
        }

        .keyword-tag.active {
            background: #0066cc;
            color: white;
            font-weight: 600;
        }

        .collapsed .item-summary,
        .collapsed .item-keywords {
            display: none;
        }

        .context-expander {
            padding: 4px 12px;
            background: transparent;
            border: none;
            border-radius: 3px;
            text-align: center;
            font-size: 10px;
            color: transparent;
            flex: 1;
            width: 100%;
            cursor: default;
            transition: all 0.2s ease;
        }

        .context-expander-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            position: relative;
            background: #fafbfc;
            border: 1px dashed #dee2e6;
            border-radius: 4px;
            padding: 2px 4px;
        }

        .context-expander-container:hover .context-expander {
            background: #f8f9fa;
            color: #6c757d;
            border-color: #adb5bd;
        }

        .expand-button-group {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
            position: absolute;
        }

        .expand-button-group:first-child {
            left: 0;
        }

        .expand-button-group:last-child {
            right: 0;
        }

        .context-expander-container:hover .expand-button-group {
            opacity: 1;
        }

        .expand-context-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .expand-context-btn:hover {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .expand-context-btn.collapse-btn {
            background: #f8f9fa;
        }

        .expand-context-btn.collapse-btn:hover {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .context-message {
            background: #f8f9fa;
            opacity: 0.85;
        }

        .context-message .message-sender {
            /* No color override */
        }

        .context-group {
            background: #f8f9fa;
            opacity: 0.85;
        }

        .context-group .item-title {
            /* No color override */
        }

        .message-sender {
            font-weight: 600;
            color: #0066cc;
            font-size: 13px;
        }

        .message-timestamp {
            font-size: 11px;
            color: #868e96;
            margin-left: 8px;
        }

        .message-body {
            margin-top: 6px;
            font-size: 13px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Markdown elements */
        .message-body p {
            margin: 0.5em 0;
        }

        .message-body p:first-child {
            margin-top: 0;
        }

        .message-body p:last-child {
            margin-bottom: 0;
        }

        .message-body code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-body pre {
            background: #f6f8fa;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .message-body pre code {
            background: none;
            padding: 0;
        }

        .message-body blockquote {
            border-left: 3px solid #d0d7de;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #666;
        }

        .message-body ul, .message-body ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .message-body li {
            margin: 0.25em 0;
        }

        .message-body h1, .message-body h2, .message-body h3, .message-body h4, .message-body h5, .message-body h6 {
            margin: 0.75em 0 0.5em 0;
            font-weight: 600;
        }

        .message-body h1 { font-size: 1.3em; }
        .message-body h2 { font-size: 1.2em; }
        .message-body h3 { font-size: 1.1em; }
        .message-body h4 { font-size: 1.05em; }

        .message-body hr {
            border: none;
            border-top: 1px solid #d0d7de;
            margin: 1em 0;
        }

        .message-body table {
            border-collapse: collapse;
            margin: 0.5em 0;
        }

        .message-body th, .message-body td {
            border: 1px solid #d0d7de;
            padding: 6px 13px;
        }

        .message-body th {
            background: #f6f8fa;
            font-weight: 600;
        }

        .message-body a {
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
        }

        .message-body a:hover {
            color: #0052a3;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #6c757d;
        }

        .error {
            color: #dc3545;
            padding: 16px;
            background: #f8d7da;
            border: 1px solid #f5c2c7;
            border-radius: 6px;
            margin: 16px;
        }

        /* Scrollbar styling */
        .column-content::-webkit-scrollbar {
            width: 8px;
        }

        .column-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .column-content::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .column-content::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .info-banner {
            background: #fff3cd;
            border-bottom: 1px solid #ffc107;
            padding: 10px 16px;
            font-size: 13px;
            color: #856404;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
            justify-content: space-between;
        }

        .info-banner-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            background: #856404;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: #6c5103;
        }

        .info-banner strong {
            font-weight: 600;
        }

        .chat-title {
            font-size: 12px;
            color: #6c757d;
            font-weight: normal;
        }

        /* Keyword Panel Styles */
        .keyword-panel {
            background: white;
            border-bottom: 2px solid #dee2e6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: max-height 0.3s ease, padding 0.3s ease;
            overflow: hidden;
            max-height: 0;
            padding: 0;
        }

        .keyword-panel.expanded {
            max-height: 220px;
            padding: 12px 16px;
        }

        .keyword-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 16px;
        }

        .keyword-panel-title {
            font-weight: 600;
            font-size: 14px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .keyword-panel-header .sidebar-filter {
            flex: 1;
            margin: 0;
            padding: 6px 10px;
            font-size: 12px;
        }

        .keyword-panel-close {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-weight: 600;
        }

        .keyword-panel-close:hover {
            background: #5a6268;
        }

        .keyword-panel-content {
            max-height: 165px;
            overflow-y: auto;
        }

        .keyword-panel-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 16px;
            align-items: start;
        }

        .keyword-panel-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .keyword-panel-right {
            min-height: 0;
        }

        .keyword-panel-content::-webkit-scrollbar {
            width: 8px;
        }

        .keyword-panel-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .keyword-panel-content::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .keywords-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s ease;
            font-weight: 600;
        }

        .keywords-btn:hover {
            background: #5568d3;
        }

        .keywords-btn.active {
            background: #0066cc;
        }

        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .keyword-cloud-item {
            background: #e9ecef;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .keyword-cloud-item:hover {
            background: #0066cc;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(0, 102, 204, 0.2);
        }

        .keyword-cloud-item.active {
            background: #0066cc;
            color: white;
            font-weight: 600;
            border-color: #0052a3;
        }

        .keyword-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .keyword-cloud-item.active .keyword-count {
            background: rgba(255, 255, 255, 0.4);
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .sidebar-filter {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 12px;
            transition: border-color 0.2s ease;
        }

        .sidebar-filter:focus {
            outline: none;
            border-color: #0066cc;
        }

        .sidebar-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 12px;
            color: #6c757d;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .sidebar-stat {
            display: flex;
            justify-content: space-between;
        }

        .sidebar-stat-value {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="loading" class="loading">Loading data...</div>
        <div v-else-if="error" class="error">{{ error }}</div>
        <template v-else>
            <div class="info-banner">
                <div class="info-banner-content">
                    ‚ÑπÔ∏è <strong>Static Snapshot:</strong> This is an AI-analyzed snapshot of chat data, not a live view. 
                    <span v-if="chatName" class="chat-title">‚Ä¢ {{ chatName }}</span>
                    <span v-if="exportDate">‚Ä¢ Exported {{ exportDate }}</span>
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button 
                        @click="showKeywordPanel = !showKeywordPanel" 
                        :class="['keywords-btn', { active: showKeywordPanel }]"
                        :title="showKeywordPanel ? 'Hide keywords panel' : 'Show keywords panel'"
                    >
                        üè∑Ô∏è Keywords ({{ aggregatedKeywords.length }})
                    </button>
                    <a href="index.html" class="back-btn">‚Üê Back to Chats</a>
                </div>
            </div>
            
            <!-- Keyword Panel -->
            <div :class="['keyword-panel', { expanded: showKeywordPanel }]">
                <div class="keyword-panel-header">
                    <div class="keyword-panel-title">
                        üè∑Ô∏è Keywords ({{ aggregatedKeywords.length }})
                    </div>
                    <input 
                        type="text" 
                        v-model="keywordFilter" 
                        class="sidebar-filter" 
                        placeholder="Filter keywords..."
                        @click.stop
                    />
                    <button @click="showKeywordPanel = false" class="keyword-panel-close">
                        ‚úï Close
                    </button>
                </div>
                
                <div class="keyword-panel-content">
                    <div class="keyword-panel-grid">
                        <!-- Left: Stats and Controls -->
                        <div class="keyword-panel-left">
                            <div class="sidebar-stats" style="margin-bottom: 0;">
                                <div class="sidebar-stat">
                                    <span>Active Filter:</span>
                                    <span class="sidebar-stat-value">{{ activeKeyword || 'None' }}</span>
                                </div>
                            </div>
                            <button 
                                v-if="activeKeyword"
                                @click="toggleKeywordFilter(activeKeyword)" 
                                class="clear-filter-btn" 
                                style="width: 100%; font-size: 11px; padding: 6px;"
                            >
                                ‚úï Clear Filter
                            </button>
                        </div>
                        
                        <!-- Right: Keyword Cloud -->
                        <div class="keyword-panel-right">
                            <div class="keyword-cloud">
                                <div 
                                    v-for="kwData in filteredKeywords" 
                                    :key="kwData.keyword"
                                    :class="['keyword-cloud-item', { active: activeKeyword === kwData.keyword }]"
                                    @click="toggleKeywordFilter(kwData.keyword)"
                                    :title="`${kwData.count} occurrences ‚Ä¢ ${kwData.clusterIds.size} topics ‚Ä¢ ${kwData.groupKeys.size} groups`"
                                    :style="{ fontSize: getKeywordFontSize(kwData.count) + 'px' }"
                                >
                                    <span>{{ kwData.keyword }}</span>
                                    <span class="keyword-count">{{ kwData.count }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns-container">
            <!-- Clusters Column -->
            <div class="column" style="flex: 0 0 30%;">
                <div class="column-header">
                    <div class="column-header-top">
                        <span>Topics ({{ clusters.length }})</span>
                        <span style="font-size: 11px; color: #6c757d; font-weight: normal; margin-left: 8px;">‚ú® AI-generated</span>
                        <button v-if="selectedCluster" class="clear-filter-btn" @click="clearClusterSelection" title="Clear topic filter">‚úï Clear</button>
                    </div>
                    <div class="filter-input-wrapper">
                        <input 
                            type="text" 
                            class="filter-input" 
                            v-model="clusterFilter" 
                            placeholder="Filter topics by keyword..."
                        />
                        <button 
                            v-if="clusterFilter" 
                            class="filter-clear-btn visible" 
                            @click="clusterFilter = ''"
                            title="Clear filter"
                        >√ó</button>
                    </div>
                </div>
                <div class="column-content">
                    <div
                        v-for="cluster in clusters"
                        :key="cluster.cluster_id"
                        :class="['cluster-item', {
